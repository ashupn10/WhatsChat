
<!DOCTYPE html>
<html>
<head>
<title>Messages</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="index.css" rel="stylesheet"/>
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
</head>
<body>

    
    <div>
        <h3>Create group</h3>
        <form id="groupForm">
            <input type="text" name="name" id="grpName" placeholder="group name">
            <button id="createGroup">Create Group</button>
        </form>
    </div>
    <hr>
    <div class="message_div" id="Messages">

    </div>
    <div class="row">
        <div class="column">
            <h3>Groups</h3>
            <table id="groupTable">

            </table>
        </div>
        <div class="column">
            <h3>Messages</h3>
            <div>
                <form id="sendMessage">
                    <input type="text" name="message" id="message" placeholder="message">
                    <button type="submit" id="submitForm">send</button>
                </form>
            </div>
            <table id="message_table">
                <tr>
                    <th>User</th>
                    <th style="width: 70%;">Messages</th>
                </tr>
            </table>
        </div>
        <div class="column">
            <h3>Users</h3>
            <div>
                <form id="AddUserForm">
                    <input type="text" name="Useremail" id="Useremail" placeholder="Useremail">
                    <button type="submit">Add User</button>
                </form>
            </div>
            <table id="UserTable">

            </table>
        </div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="index.js"></script>
</html>
